---
layout: page
id: partners
permalink: /partners/
---

<div class="cards">

	{% for post in site.posts %}
	{% if post.category == "partner"%}

	<a class="card col-xs-12" href="{{site.baseurl}}{{post.url}}">
	  <div class="card-image">
	    <img src="{{site.baseurl}}{{post.images[0].url}}"/>
	  </div>

	  <div class="card-text">
	    <div class="card-title">
	      <h1>{{post.title}}</h1>
	    </div>

	    <div class="card-excerpt">
	      <p>{{post.excerpt}}</p>
	    </div>
	  </div>

	</a>
	{% endif %}
	{% endfor %}

</div>
