---
layout: page
id: partners
permalink: /partners/
---

<div class="cards">

	{% for post in site.posts %}
	{% if post.category == "partner"%}

	<div class="col-md-12">
		  <div class="logo-image">
				<a class="logo" href="{{post.site}}">
		    	<img src="{{site.baseurl}}{{post.images[0].url}}"/>
				</a>
		  </div>
	</div>

	{% endif %}
	{% endfor %}

</div>
